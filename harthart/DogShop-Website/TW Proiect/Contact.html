        <div id="contact_form">
          <form id="contact" method="post">
            <fieldset>
              <input id="nume" placeholder="Name" type="text" />
            </fieldset>
            <fieldset>
              <input id="email" placeholder="Email" type="email" />
            </fieldset>
            <fieldset>

            </fieldset>
            <fieldset>
              <button id="submit" type="button" onclick="submit_name()">

              </button>
            </fieldset>
          </form>
        </div>
      </div>
